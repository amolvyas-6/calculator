<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container">
        <p class="display">0</p>
        <div class="buttons">
            <div class="row">
                <button id="clear">AC</button>
                <button id="negate">+/-</button>
                <button id="modulus" class="operations">%</button>
                <button id="divide" class="operations">/</button>
            </div>
            <div class="row">
                <button id="num-7" class="numbers">7</button>
                <button id="num-8" class="numbers">8</button>
                <button id="num-9" class="numbers">9</button>
                <button id="multipliy" class="operations">*</button>
            </div>
            <div class="row">
                <button id="num-4" class="numbers">4</button>
                <button id="num-5" class="numbers">5</button>
                <button id="num-6" class="numbers">6</button>
                <button id="subtract" class="operations">-</button>
            </div>
            <div class="row">
                <button id="num-1" class="numbers">1</button>
                <button id="num-2" class="numbers">2</button>
                <button id="num-3" class="numbers">3</button>
                <button id="add" class="operations">+</button>
            </div>
            <div class="row">
                <button id="num-0" class="numbers">0</button>
                <button id="calc">=</button>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
